<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        color: hsl(0, 0%, 100%, 0.7);
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        text-align: center;
      }
      .attribution a {
        color: hsl(0, 0%, 100%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="text">
        <h1 class="card-title">
          Get
          <span class="highlight">insights</span>
          that help your business grow.
        </h1>
        <div class="card-body">
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </div>
        <div class="card-stats">
          <div class="stat">
            <div class="number">10k+</div>
            <div class="stat-body">companies</div>
          </div>
          <div class="stat">
            <div class="number">314</div>
            <div class="stat-body">templates</div>
          </div>
          <div class="stat">
            <div class="number">12M+</div>
            <div class="stat-body">queries</div>
          </div>
        </div>
      </div>
      <div class="img">
        <div class="layer"></div>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Kaustubh Iyer</a>.
    </div>
  </body>
</html>
